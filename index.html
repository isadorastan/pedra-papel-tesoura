<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div id="choice">
      <div class="icon">🤖</div>
      <h3>Escolha a sua arma:</h3>
      <div class="options">
        <div class="icon" id="rock">👊🏼</div>
        <div class="icon" id="paper">✋🏼</div>
        <div class="icon" id="scissor">✌🏼</div>
      </div>
    </div>
    <div id="result">
      <div class="icon" id="robot-choice">👊🏼</div>
      <h3 id="result-label">Você venceu</h3>
      <div class="icon" id="user-choice">👊🏼</div>
      <button>Jogar novamente!</button>
    </div>
  </div>

  <script>
    // elementos clicáveis
    const rockEl = document.getElementById('rock');
    const paperEl = document.getElementById('paper');
    const scissorEl = document.getElementById('scissor');

    // event listeners
    rockEl.addEventListener('click', startGame);
    paperEl.addEventListener('click', startGame);
    scissorEl.addEventListener('click', startGame);

    // Variaveis de Estado
    let userChoice = '';
    let robotChoice = '';

    const GAME_OPTIONS = ['rock', 'paper', 'scissor'];

    function startGame(e) {
      userChoice = e.target.id;
      handleRobotChoice();

      console.log('user:', userChoice);
      console.log('robot:', robotChoice);
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function handleRobotChoice() {
      const index = getRandomInt(0, 2);
      robotChoice = GAME_OPTIONS[index];
    }

  </script>
</body>

</html>
